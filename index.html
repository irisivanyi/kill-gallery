<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kill Gallery</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Optional font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root { --y: 80vh; }               /* vertical position (tweak this value) */

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #a58be0;             /* your purple bg; replace if you use an image */
    }

    /* Position the form box */
 .newsletter {
  position: fixed;
  left: 30%;              /* horizontal position */
  top: 80vh;              /* vertical position */
  transform: translate(0, -50%);  /* vertical centring only */
  text-align: center;
  max-width: 420px;
  width: calc(100% - 32px);
  padding: 20px;
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
}


    .newsletter input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(0,0,0,0.4);
      border-radius: 6px;
      outline: none;
    }

    .newsletter button {
      width: 100%;
      margin-top: 10px;
      padding: 12px 16px;
      border: 0;
      border-radius: 6px;
      background: #4b0082;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .newsletter button:hover { filter: brightness(1.1); }

    #form-msg { margin-top: 8px; min-height: 1em; }

    /* Put the mail link/logo somewhere fixed so it never nudges the form */
    .logo-link {
      position: fixed;
      left: 10px;
      bottom: 10px;
      display: inline-block;
    }
    #logo { height: 28px; }
  </style>
</head>
<body>

  <!-- Safe: logo moved out of <head> -->
  <a class="logo-link" href="mailto:thomas.mouna@hotmail.com" aria-label="Email Kill Gallery">
    <img id="logo" src="logo.svg" alt="Logo">
  </a>

  <!-- Form box (no heading, no consent text) -->
  <section id="subscribe" class="newsletter">
    <form id="newsletter-form" action="https://formbold.com/s/9xljk" method="POST">
      <input type="email" name="email" placeholder="you@example.com" required aria-label="Email">
      <input type="hidden" name="source" value="killgallery.com">
      <!-- honeypot -->
      <input type="text" name="website" tabindex="-1" autocomplete="off" style="display:none">
      <button type="submit">Subscribe</button>
      <p id="form-msg" role="status"></p>
    </form>
  </section>

  <script>
  (function () {
    const form = document.getElementById('newsletter-form');
    const msg  = document.getElementById('form-msg');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      msg.textContent = 'Submitting...';
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });
        if (res.ok) {
          msg.textContent = 'Thanks â€” please check your inbox.';
          form.reset();
        } else {
          let text = 'Sorry, something went wrong. Try again.';
          try {
            const data = await res.json();
            if (data && (data.message || data.error)) text = data.message || data.error;
          } catch(_) {}
          msg.textContent = text;
        }
      } catch {
        msg.textContent = 'Network error. Please try again.';
      }
    });
  })();
  </script>
</body>
</html>
